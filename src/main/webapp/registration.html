{{>panel\header}}
<div class="msg mrg_msg1 mt5 c_brown4">
    <div class="wr_bg">
        <div class="wr_c1">
            <div class="wr_c2">
                <div class="wr_c3">
                    <div class="wr_c4 font_14">
                        <form action="/registration" method="POST">
                            <div class="mb3">Имя</div>
                            <input class="login_input mb10" type="text" name="name" placeholder="Username"
                                   autofocus="true" value="{{ userForm.name }}"><br>
                            <div class="mb3">Пароль</div>
                            <input class="login_input" type="password" name="password" placeholder="Password"
                                   value="{{ userForm.password }}"><br>
                            {{# org.springframework.validation.BindingResult.userForm }}
                            {{# errors}}
                            <div class="c_red mt5 mb5">
                                {{ getCode }}
                            </div>
                            {{/ errors}}
                            {{/ org.springframework.validation.BindingResult.userForm }}
                            <div class="bbtn_sm mt3 mb10">
                                <div class="br">
                                    <input style="width: 72px" type="submit" value="Зарегестрироваться">
                                </div>
                            </div>
                        </form>
                        <div class="mb10"><a href="/login" class="darkgreen_link">Войти</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{>panel\footer}}
